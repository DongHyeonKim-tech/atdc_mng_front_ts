user nginx;

worker_processes    1;
events {
    worker_connections 1024;
    multi_accept off;
}

http {

    upstream frontend {
        ip_hash;
        server 127.0.0.1:8300;
    }

    include       /etc/nginx/mime.types;

    default_type  application/octet-stream;

    sendfile        on;

    server {
        listen       80;
        location / {
           root  /usr/share/nginx/html;
           index  /index.html;
           try_files $uri $uri/ /index.html;
        }
    }
    include /etc/nginx/conf.d/*.conf;
}

